<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet"/>

  </head>
  <body>
    <div class="menu">
        <main>
            <h1>DELIMAX</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Completos</h2>
                <img src="completo.png" alt="completo icon">
                <article class="item">
                    <p class="flavor">Completo</p><p class="price">$1.600</p>
                </article>
                <article class="item">
                <p class="flavor">Mechapleto</p><p class="price">$2.500</p>
            </article>
            </section>
            <section>
                <h2>Papas Fritas</h2>
                <img src="papas.png" alt="papas icon">
                <article class="item">
                <p class="dessert">Chicas</p><p class="price">$2.000</p>
              </article>
              <article class="item">
                  <p class="dessert">Grande</p><p class="price">$3.000</p>
                </article>
            <section>
                <h2>Papas Mechadas</h2>
                <img src="papas.png" alt="papas icon">
                <article class="item">
                <p class="dessert">Chicas</p><p class="price">$3.000</p>
              </article>
              <article class="item">
                  <p class="dessert">Grande</p><p class="price">$4.000</p>
                </article>
            </section>
            <section>
                <h2>Contenedores</h2>
                <img src="conternedor.png" alt="contenedor icon">
                <article class="item">
                <p class="dessert">Peque√±o</p><p class="price">150</p>
              </article>
              <article class="item">
                  <p class="dessert">Grande</p><p class="price">200</p>
                </article>
            </section>
          </main>
          <hr class="bottom-line">
          <footer>
            <p><a href="https://www.freecodecamp.org"></a></p>
            <p class="address"></p>
          </footer>
    </div>
  </body>
</html>
